<div dir=”ltr” style=”text-align: left;” trbidi=”on”>
<script>
var count = 30; // Number of remaining seconds.
var counter; // Handle for the countdown event.

function start() {
counter = setInterval(timer, 1000);
}

function timer() {
// Show the number of remaining seconds on the web page.
var output = document.getElementById(“displaySeconds”);
output.innerHTML = count;

// Decrease the remaining number of seconds by one.
count–;

// Check if the counter has reached zero.
if (count < 0) { // If the counter has reached zero…
// Stop the counter.
clearInterval(counter);

// Start the download.
window.location.href = “URL Here”;
return;
}
}
// Start the countdown timer when the page loads.
window.addEventListener(“load”, start, false);
</script>

<br />
<span style=”font-size: x-large;”>PLEASE WAIT<b><span id=”displaySeconds”>30</span></b> Seconds.</span><br />

</div>
